/*
 * Contains all external references and version used in the project. 
 * It is not advised to use direct references in each sub-project buildscript for maintenance purposes. 
 * Keeping the versions here allows us to control them for the entire solution
 */

ext {
    libraries = [:]
}

libraries.guava = 'com.google.guava:guava:23.0'

libraries.jackson_ann = 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
libraries.jackson_databind = 'com.fasterxml.jackson.core:jackson-databind:2.10.2'

libraries.httpclient = 'org.apache.httpcomponents:httpclient:4.5.11'

libraries.slf4j = 'org.slf4j:slf4j-api:1.7.26'
libraries.slf4jlog4j = 'org.slf4j:slf4j-log4j12:1.7.26'

libraries.junit = 'junit:junit:4.13'

libraries.jersey_client = [
    'org.glassfish.jersey.core:jersey-client:2.30.1',
    'org.glassfish.jersey.ext:jersey-proxy-client:2.30.1',
    'org.glassfish.jersey.media:jersey-media-json-jackson:2.30.1'
]

libraries.jersey_server = [
    'org.glassfish.jersey.core:jersey-server:2.30.1',
    'org.glassfish.jersey.media:jersey-media-json-jackson:2.30.1',
    'org.glassfish.jersey.containers:jersey-container-servlet:2.30.1',

    'org.eclipse.jetty:jetty-server:9.1.1.v20140108',
    'org.eclipse.jetty:jetty-servlet:9.1.1.v20140108',
]

libraries.jaxwsrs_api = 'javax.ws.rs:javax.ws.rs-api:2.1.1'

